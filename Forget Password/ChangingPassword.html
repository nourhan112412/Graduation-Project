<html lang="en">

    <link rel="stylesheet" href="stylesheetForgetPassword.css">
    <title>Forget Your Password</title>
    <script src="scriptChangingThePassword.js" defer></script> <!-- Link to the JavaScript file -->
</head>
<body class="final-page">
    <img src="logo.jpg" alt="faculty logo" class="my-image">
    <form action="" method="post" onsubmit="return false;" novalidate>
    <fieldset>
        <h1>Account Recovery</h1>
        <br>
        <p>change your old password with a new one!</p>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter The New Password" required>
        <br>
        <br>
        <br>
        <label for="re-password">Re-enter Your Password</label>
        <input type="password" name="re-password" id="re-password" placeholder="Enter The New Password Again" required>
        <br>
        <br>
        <br>
        <br>
        <button type="submit" name="submit" id="submit">Next</button>
    </fieldset>
    </form>
