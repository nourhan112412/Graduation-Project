<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Management</title>
  <link rel="stylesheet" href="rooms.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <body>
    <header>
        <nav class="navbar">
            <!-- Logo and Text Container -->
    <div class="logo-container">
      <img src="logo.jpg" alt="Faculty logo" class="my-image" id="img">
  </div>
            <div class="nav-items">
                    <li><a href="HomePage.html">HomePage</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
            </div>
        </nav>
    </header>
    <div class="container">
      <h1>Rooms Management</h1>
  
      <!-- Form to Add/Edit Room -->
      <form id="RoomForm" action="#" method="post">
        <input type="number" id="roomID" placeholder="Room ID" required />
        <input type="text" id="roomName" placeholder="Room Name" required />
        
        <!-- Room Type Select Dropdown -->
        <label for="roomType"></label>
        <select id="roomType" required>
          <option value="" disabled selected>Select Room Type</option>
          <option value="Room">Room</option>
          <option value="Lab">Lab</option>
        </select>
        
        <input type="number" id="roomCapa" placeholder="Room Capacity" required />
        <input type="text" id="roomBuilding" placeholder="Room Building" required />
  
        <!-- Activation/Deactivation Container -->
        <div class="activation-container">
          <i class="fas fa-toggle-on activation-icon" id="activation-icon" onclick="toggleActivation()"></i>
        </div>
  
        <button type="submit">Add Room</button>
      </form>
  
      <!-- Table to Display Rooms -->
      <table>
        <thead>
          <tr>
            <th>Room ID</th>
            <th>Room Name</th>
            <th>Type</th>
            <th>Capacity</th>
            <th>Building</th>
            <th>Available</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="roomsTable">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  

  <script src="rooms.js"></script>
</body>
</html>
