<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses Management</title>
  <link rel="stylesheet" href="courses.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Logo and Text Container -->
    <div class="logo-container">
      <img src="logo.jpg" alt="Faculty logo" class="my-image" id="img">
  </div>
            <div class="nav-items">
                    <li><a href="HomePage.html">HomePage</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
            </div>
        </nav>
    </header>
    <div class="container">
      <h1>Courses Management</h1>
  
      <!-- Form to Add/Edit Room -->
      <form id="Course" action="#" method="post">
        <input type="number" id="coursecode" placeholder="Course Code" required />
        <input type="text" id="CourseName" placeholder="Course Name" required />
        <input type="number" id="Duration" placeholder="Course Duration in Hours" required />
        <input type="number" id="courseinst" placeholder="Instructor_ID" required />
  
        <button type="submit">Add Course</button>
      </form>
  
      <!-- Table to Display Rooms -->
      <table>
        <thead>
          <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Duration</th>
            <th>Instructor_ID</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="roomsTable">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  

  <script src="courses.js"></script>
</body>
</html>
